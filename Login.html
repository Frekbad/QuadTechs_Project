<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    .shadow-container {
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 5px;
      width: 600px;
    }
    .custom-primary {
      background-color: #16DF7E;
      border: none;
      color: white;
    }
    
  </style>
</head>
<body> 
  
    <br>
    <div class="container-sm d-flex justify-content-center align-items-center vh-100">
        <div class="container shadow-container">
            <h5 style="text-align:center; color:black";>Admin</h5><br>
            <div class="row">
                <div class="col">
                  <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Username" aria-label="username">
                    <div class="input-group-append">
                      <span class="input-group-text" style="padding:10px;">
                        <i class="fa fa-user"></i>
                      </span>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="password">
                    <div class="input-group-append">
                      <span class="input-group-text" style="padding:10px;">
                        <i class="fas fa-lock"></i>
                      </span>
                    </div>
                  </div>
                </div>
              </div> 
              <div class="row">
                <div class="col">
                  
                    <button type="button" class="btn custom-primary btn-block">Log in</button>
                  
                </div>
          </div>
    </div>
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
